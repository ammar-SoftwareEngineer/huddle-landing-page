<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- is the main template css file -->
    <link rel="stylesheet" href="css/huddle-landing-page.css">
    <!-- is the render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- goole fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>huddle landing</title>
</head>

<body>
  <div class="first-head">
      <div class="container">
    <!-- start header -->
    <header>
        <div class="container">
            <img src="images/logo.svg" alt="">
        </div>
    </header>
    <!-- end header -->

    <!-- start section -->
    <section>
        <div class="container">
            <div class="box">
                <img src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="box">
                <h1>Build The Community Your Fans Will Love</h1>
                <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>
            </div>
        </div>
    </section>

    <!-- end section -->

    <!-- start footer -->
    <footer>
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
    <!-- end footer -->
</div>
</div>
</body>

</html>
